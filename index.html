<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hesap Oluştur</title>
  <style>
    body { font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background-color: #f4f4f9; }
    .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    h1 { color: #333; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; }
    input { padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
    button { padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease; }
    button:hover { background-color: #0056b3; }
    #message { margin-top: 20px; font-size: 16px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Yeni Hesap Oluştur</h1>
    <form id="signupForm">
      <input type="email" id="email" placeholder="E-posta Adresiniz" required>
      <button type="submit">Hesap Oluştur</button>
    </form>
    <p id="message"></p>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const messageEl = document.getElementById('message');
      messageEl.textContent = 'Hesap oluşturuluyor...';
      messageEl.style.color = '#555';

      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await response.json();
        
        if (response.ok) {
          messageEl.textContent = 'Hesabınız başarıyla oluşturuldu! Şifreniz e-posta adresinize gönderildi.';
          messageEl.style.color = 'green';
        } else {
          messageEl.textContent = 'Hata: ' + data.message;
          messageEl.style.color = 'red';
        }

      } catch (error) {
        messageEl.textContent = 'Sunucuya bağlanırken bir hata oluştu.';
        messageEl.style.color = 'red';
      }
    });
  </script>
</body>
</html>
